<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://github.com/" target="_blank" method="get">
      <h1>Login</h1>
      <hr />
      <label for="uname"> Username :</label>
      <input type="text" placeholder="Enter your name" id="name" />
      <br /><label for="pass"> Password :</label>
      <input type="text" placeholder="Enter your password" id="password" />
      <label></label>
      <br /><button>submit</button>
      <a href="https://github.com/password_reset"
        ><br />Forgot Password<br
      /></a>

      <br /><label for="cars" Selected>Choose a Car :</label>
      <select name="cars" id="cars">
        <option value="Car1">Car1</option>
        <option value="Car2">Car2</option>
        <option value="Car3">Car3</option>
      </select>
      <br />
      <label for="Address">Address : </label>
      <br />
      <textarea name="message" id="" cols="30" rows="3">
        
      The cat was playing in the garden.
    </textarea
      >
      <button type="button" onclick="alert('Hello World!')">Click Me!</button>

      <fieldset>
        <legend>Result</legend>
        <label for="sem1">Sem1</label>
        <input type="text" id="sem1"">
        <br />
        <label for="sem2">Sem2</label>
        <input type="text" id="sem2"">
        <hr />
        <button type="button" onclick="alert('Hello World!')">Submit</button>
      </fieldset>
      <br>
      <label for="browser">Select Browser</label>
      <input list="browsers" name="browser" id="browser"/> 
      <datalist id="browsers">
        <option value="Chrome">Chrome</option>
        <option value="Mozilla">Mozilla</option>
      </datalist>
      <label for=""></label>
      <label for="username">Username :</label><br>
      <input type="text" id="username" name="username">
      <br><label for="pwd">Password :</label>
      <br>
      <input type="password" id="pwd" name="pwd">
      <br>
      <br>
      

      <input type="submit" value="Submit">
      <input type="reset"><br>
      <h4>Web Development</h4>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JAVASCRIPT">
      <label for="javascript">JAVASCRIPT</label><br>

      
      <h4>Web Development</h4>
      <input type="checkbox" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="checkbox" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="checkbox" id="javascript" name="fav_language" value="JAVASCRIPT">
      <label for="javascript">JAVASCRIPT</label><br>
      <hr>


      <label for="birthday">Birthday</label><br>
      <input type="date" id="birthday" name="birthday">
      <hr>

      <br><label for="email">Enter Your Email :</label><br>
      <input type="email" id="email" name="email">
      <input type="submit" value="Submit">

      <input type="image" src="img_submit.gif" alt="Submit" width="40" height="40">
      <hr>

      <br><label for="quantity">Enter Quantity(Between 1 and 5) :</label><br>
      <input type="number" id="quantity" name="quantity" min="1" max="5">
      <input type="submit" value="Submit">
      <hr>

      <br><label for="vol">Volume (between 0 and 50):</label>
      <input type="range" id="vol" name="vol" min="1" max="50">
      <hr>

      <label for="gsearch">Google Search :</label>
      <input type="search" id="gsearch" name="gsearch">
      <input type="submit" value="Submit">

      <hr>

      <label for="phone">Enter phone number :</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      <input type="submit" value="Submit">

      <hr>
      <label for="homepage">Add Your Homepage :</label>
      <input type="url" id="homepage" name="homepage">
      <input type="submit" value="Submit">

      <hr>
      <label for="time">Add time :</label>
      <input type="time" id="time" name="time">
      <input type="submit" value="Submit">

      

    

    </form>
  </body>
</html>
